<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <main class="font-poppins flex flex-col justify-center items-center ">


        <section id="first" class="home text-white font-anton flex flex-col justify-center items-center min-h-screen gap-10">
            <h1 class="text-2xl lg:text-8xl uppercase text-red-50">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
            <button onclick="play()" class="btn bg-white text-black font-thin">Play Now</button>
        </section>


        <section id="second" class="play-ground hidden flex flex-col items-center justify-center gap-6 mt-5">
            <!-- screen -->
            <div class="flex justify-center w-screen">
                <div class="artboard artboard-horizontal phone-6 border-4 lg:border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] text-white px-8 pb-3 rounded-b-xl">Don't Watch Keyboard While Playing...</p>
                        
                    </div>
                    <h1 id="letter-on-display" class="flex h-full text-black justify-center text-9xl font-bold items-center uppercase">Y</h1>
                </div>
            </div>
            <!-- keyboard -->
            <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            
            <div class="score flex justify-between w-screen lg:w-3/5">
                <button class="btn rounded-full bg-purple-400 text-white">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="life">5</span>
                </button>
                  <button class="btn rounded-full bg-purple-400 text-white">
                    score
                    <img src="images/dollar.svg" alt="">
                    <span id="score-increase">0</span>
                </button>
            </div>
        </section>


        <section id="third" class="score hidden flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-6xl font-extrabold">Score: <span id="final-score">14</span></h1>
                <button onclick="playAgain()" class="btn">Play Again</button>
                <p>Practice Makes You Pro</p>
            </div>
        </section>

    </main>
    <script src="script/alpha.js"></script>
</body>
</html>
